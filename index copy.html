<script>
const flightPath = {
    curviness: 1.25,
    autoRotate: true,
    values : [
        {x:100, y: -20},
        {x:300, y: 20},
        {x:500, y: 100},
        {x:750, y: -100},
        {x:350, y: -50},
        {x:600, y: 100},
        {x:(window.innerWidth - 200), y: -250},

    ]
}

const tween = new TimelineLite();

tween.add(
    TweenLite.to('.paper_plane', 1, {
        bezier : flightPath,
        ease: Power1.easeInOut
    })
)

const controller = new ScrollMagic.Controller();

const scene = new ScrollMagic.Scene({
    triggerElement : ".animation",
    duration: 5000,
    triggerHook: 0,

})

.setTween(tween)
.addIndicators()
.setPin(".animation")
.addTo(controller);

heroBlock = document.getElementById('home-logo');
const scene2 = new ScrollMagic.Scene({
    triggerElement : ".home-logo",
    duration: 5000,
    triggerHook: 0.4,

})
.setClassToggle('.home-logo', 'helloooooo')
.addIndicators({
    name: 'name_name'
})
.setTween(new TimelineMax().add([
    // hero block animations
    TweenMax.to('home-logo', 1, {scale: 1.5}),
 ]))
.addTo(controller);
